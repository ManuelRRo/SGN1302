    <body class="nav-fixed">

<!-- GSAP (GreenSock Animation Platform) -->

    </body>
 <!-- Estilo usado para HU15-Reporte de Alumnos Masculinos/Femeninos -->
 <style>
    @media print {
        /* Estilos de impresi√≥n */
        /* oculta ciertos elementos que no se quieren imprimir */
        .no-imprimir, .topnav, .sidenav-menu, .sidenav-footer, .footer-admin  {
            display: none;
        }
        #layoutSidenav_nav{
            display: none;
        }

    }
</style>
</html>
<!-- Scripts usadoos para HU15-Reporte de Alumnos Masculinos/Femeninos -->
<script>
/*Muestra el Modo Impresion que Trae por defecto el navegador*/
document.getElementById('imprimir-btn').addEventListener('click', function() {
    window.print();
});
</script>
<script>
    $(document).ready(function() {
    var controller = new ScrollMagic.Controller();
 
    var images = $(".animated-image");

    
    var animation = gsap.from(images, {
        opacity: 0,
        y: 100, 
        stagger: 0.6, 
        duration: 0.9, 
        ease: "power1.out" 
    });

    
    new ScrollMagic.Scene({
        triggerElement: ".grafico-container", 
        triggerHook: 0.9 
    })
    .setTween(animation)
    .addTo(controller);
});

</script>
