{% extends 'layouts/dashboard.html' %}

{% block metadata %}
<title>Crear usuario - SGN1302</title>
{% endblock %}

{% block content %}

{% load static %}

<header class="page-header page-header-compact page-header-light border-bottom bg-white mb-4">
    <div class="container-xl px-4">
        <div class="page-header-content">
            <div class="row align-items-center justify-content-between pt-3">
                <div class="col-auto mb-3">
                    <h1 class="page-header-title">
                        <div class="page-header-icon"><i data-feather="user-plus"></i></div>
                        Agregar Profesor
                    </h1>
                </div>
                <div class="col-12 col-xl-auto mb-3">
                    <a class="btn btn-sm btn-light text-primary" href="{% url 'sgn_app:listado_docentes'%}">
                        <i class="me-1" data-feather="arrow-left"></i>
                        Regresar al listado
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main page content-->
<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-12">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Datos de usuario</div>
                <div class="card-body">
                    <form method = "POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{docente_form.as_p}}
                        
                        {{user_form.as_p}}
                        

                        <div class="d-grid gap-2 col-6 mx-auto mt-3">
                            <button type="submit" class="form-control btn btn-primary mb-1" id="save">Registrarse</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function () {
        const navGestor = document.getElementById('navGestor');
        const collapseGestor = document.getElementById('collapseGestor');
        const aGestor = document.getElementById('aGestor');
        navGestor.classList.add('active');
        aGestor.classList.add('active');
        collapseGestor.classList.add('show');
    }

    let form_fields = document.getElementsByTagName('input');
    form_fields[1].placeholder='Username ..';
    for (var field in form_fields){
        form_fields[field].className += 'form-control'
    }

</script>

{% endblock %}
